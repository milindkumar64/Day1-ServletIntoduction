<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form action="LoginServlet" method= "post" onsubmit="checkname('name');return false;">
  Username : <input type="text" name="user" pattern="[A-Z][a-z]{2,}" required>
  <br> <br>
  Password : <input type="password" name="pwd" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required>
  <br>
  <input type="submit" value="Login">
</form>
</body>
</html>
